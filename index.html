<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Icons/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Todoist App</h1>
            <p>Organize Your Work & Life With Todolist</p>
        </div>
        <i class="fad fa-check-double"></i>
    </header>
    <main>
        <form>
            <div class="inputContainer">
                <i class="fad fa-feather-alt"></i>
                <input type="text" placeholder="What's Up?">
                <i class="fad fa-plus-circle addItemButton"></i>
            </div>
            <div class="categoryContainer">
                <i class="fad fa-briefcase work"></i>
                <i class="fad fa-dumbbell gym"></i>
                <i class="fad fa-house-user home"></i>
            </div>
        </form>
        <div class="todoContainer">
            <ul></ul>
        </div>
    </main>

    <script src="index.js">
        document.querySelector().setAttribute()
    </script>
</body>
